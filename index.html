<!DOCTYPE html>
<html>
<head>
    <title>Fontset</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" data-demo-stylesheet href="fonts/roboto-slab_roboto.css" />
    <link rel="stylesheet" href="http://hkvalvik.github.io/dist/index.css">
    <link rel="stylesheet" href="demo/dist/index.min.css">
    <script src="demo/dist/index.min.js"></script>
    <script>
        function init(){
            new Demo.StyleSheet(document, {
                stylesheets: '[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object],[object Object]'.split(',')
            });
            new Demo.TextToggle(document, {});
            new Demo.Nav(document.querySelector('[data-demo-nav]'), {
                sections: document.querySelectorAll('[data-demo-nav-sections] section')
            });
            new Demo.FontList(document.querySelector('[data-demo-font-list]'), {
                selectedClass: 'demo-font-list-selected'
            });
        }
    </script>
</head><body onload="init()">

<a href="https://github.com/hkvalvik/fontset" class="github-ribbon">Fork me on<br>GitHub</a>
<main class="fontset demo">
    <div class="demo-nav">
        <nav>
            <ul>
                <li>
                    <a href="index.html">
                        Home
                    </a>
                </li>
                <li>
                    <a href="documentation.html">
                        Documentation
                    </a>
                </li>
            </ul>
        </nav>    </div>
    <div class="demo-content">
        <h1 data-gulp-screenshot class="demo-gulp-screenshot">
            <script>
                document.write(Demo.getFormattedFontName());
            </script>
        </h1>
        <h1>
            Css <strong>font sets</strong>
        </h1>
        <p>
            <b>Responsive</b>
            typography sets, works with any
            <abbr title="Hypertext Markup Language">HTML</abbr>.
            <br>
            All css font-properties, line-heights, colors, e.t.c. are
            <strong>configurable</strong>
            with <abbr title="A css preprocessor">Sass</abbr>.
        </p>
        <div class="demo-font-list demo-font-list--horizontal" data-demo-font-list>
                <button data-demo-font-list-button="cabin-sketch" __onclick="Demo.toggleFont(event, 'cabin-sketch', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/cabin-sketch.png" alt="cabin-sketch" />
                </button>
                <button data-demo-font-list-button="droid-sans" __onclick="Demo.toggleFont(event, 'droid-sans', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/droid-sans.png" alt="droid-sans" />
                </button>
                <button data-demo-font-list-button="droid-serif_droid-sans" __onclick="Demo.toggleFont(event, 'droid-serif_droid-sans', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/droid-serif_droid-sans.png" alt="droid-serif_droid-sans" />
                </button>
                <button data-demo-font-list-button="lato" __onclick="Demo.toggleFont(event, 'lato', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/lato.png" alt="lato" />
                </button>
                <button data-demo-font-list-button="open-sans" __onclick="Demo.toggleFont(event, 'open-sans', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/open-sans.png" alt="open-sans" />
                </button>
                <button data-demo-font-list-button="palatino_arial" __onclick="Demo.toggleFont(event, 'palatino_arial', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/palatino_arial.png" alt="palatino_arial" />
                </button>
                <button data-demo-font-list-button="playfair-display_open-sans-condensed" __onclick="Demo.toggleFont(event, 'playfair-display_open-sans-condensed', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/playfair-display_open-sans-condensed.png" alt="playfair-display_open-sans-condensed" />
                </button>
                <button data-demo-font-list-button="poiret-one_lora" __onclick="Demo.toggleFont(event, 'poiret-one_lora', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/poiret-one_lora.png" alt="poiret-one_lora" />
                </button>
                <button data-demo-font-list-button="roboto-slab" __onclick="Demo.toggleFont(event, 'roboto-slab', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/roboto-slab.png" alt="roboto-slab" />
                </button>
                <button data-demo-font-list-button="roboto-slab_roboto" __onclick="Demo.toggleFont(event, 'roboto-slab_roboto', 'demo-font-list-selected')" class="demo-font-list-selected">
                    <img src="demo/dist/screenshots/roboto-slab_roboto.png" alt="roboto-slab_roboto" />
                </button>
                <button data-demo-font-list-button="roboto" __onclick="Demo.toggleFont(event, 'roboto', 'demo-font-list-selected')" class="">
                    <img src="demo/dist/screenshots/roboto.png" alt="roboto" />
                </button>
        </div>        <hr>
        <a href="documentation.html">Read the docs</a> to get started
    </div>
</main>
<script src="http://hkvalvik.github.io/dist/index.min.js"></script>
</body>
</html>
